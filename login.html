<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf/zWleznO8UmbKg26/JC3aEHIcInjqyJ.5/77O2Owluc" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQgIOvLBJjQBRfbDBvLgdOgxveSHlEYzgRR5NmDhxwJlTfw4JsFuDkRl0pgpONs" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center min-vh-100">
            <div class="form-group mb-3 col-md-6 col-lg-4 col-xl-3">
                <h1 class="text-center mb-4" style="font-family: 'Arial'; font-weight: bold;">Log-in</h1>
                <form onsubmit="return loginUser(event)">
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                        <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
                    </div>                      
                    <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fas fa-key"></i>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>                      
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
