<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf/zWleznO8UmbKg26/JC3aEHIcInjqyJ.5/77O2Owluc" crossorigin="anonymous">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.7.20/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/upload_case.js"></script>
  <title>Digital Forensic Chatbot</title>
</head>
<body onload="iconDecision()">
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <!-- Sidebar Menu -->
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
          <div class="d-flex flex-column align-items-center align-items-md-start px-3 pt-2 min-vh-100">
            <a href="#" class="mb-3 menu"><img src="img/menu.png" class="img-fluid btn menu-icon"></a>
            <a href="#" class="mb-3 new-case"><img src="img/file_add.png" class="img-fluid btn new-case-icon"></a>
            <a href="#" class="mb-3 upload-case"><img src="img/file_folder.png" class="img-fluid btn upload-case-icon"></a>
            <a href="#" class="mb-3 data-manage"><img src="img/document.png" class="img-fluid btn data-manage-icon"></a>
            <a href="#" alt="" class="mb-3 chatbot"><img src="img/chat.png" class="img-fluid btn chatbot-icon"></a>
          </div>
        </div>
        
        <!-- Main Content -->
        <div class="col bg-light">
          <div page_name class="mb-4">
            <h2>기존 사건 불러오기</h2>
          </div>
          <div class="case-table">
            <table class="table table-bordered case-table text-center">
                <thead>
                  <tr>
                    <th scope="col">사건번호</th>
                    <th scope="col">죄명</th>
                    <th scope="col">피(혐)의자</th>
                    <th scope="col">사건명</th>
                    <th scope="col">작성일</th>
                    <th scope="col">등록일</th>
                    <th scope="col">삭제</th>
                  </tr>
                </thead>
                <tbody>
                  <tr data-case-name="노예호 사건">
                    <td>2023-가-154</td>
                    <td>사기</td>
                    <td>노예호</td>
                    <td>노예호 사건</td>
                    <td>2024. 05. 01</td>
                    <td>2024. 05. 01</td>
                    <td><i class="fas fa-trash-alt" ondblclick="trashcanClicked()"></i></td>               
                  </tr>
                  <tr data-case-name="샘플 사건">
                    <td>2024-123</td>
                    <td>샘플</td>
                    <td>홍길동</td>
                    <td>샘플 사건</td>
                    <td>2024. 04. 29</td>
                    <td>2024. 04. 29</td>
                    <td><i class="fas fa-trash-alt" ondblclick="trashcanClicked()"></i></td>  
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
