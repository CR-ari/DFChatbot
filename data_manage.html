<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf/zWleznO8UmbKg26/JC3aEHIcInjqyJ.5/77O2Owluc" crossorigin="anonymous">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.7.20/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/data_manage.js"></script>
  <title>Digital Forensic Chatbot</title>
</head>
<body onload="iconDecision()"">
<div class="container-fluid">
  <div class="row flex-nowrap">
    <!-- Sidebar Menu -->
    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
      <div class="d-flex flex-column align-items-center align-items-md-start px-3 pt-2 min-vh-100">
        <a href="#" class="mb-3 menu"><img src="img/menu.png" class="img-fluid btn menu-icon"></a>
        <a href="#" class="mb-3 new-case"><img src="img/file_add.png" class="img-fluid btn new-case-icon"></a>
        <a href="#" class="mb-3 upload-case"><img src="img/file_folder.png" class="img-fluid btn upload-case-icon"></a>
        <a href="#" class="mb-3 data-manage"><img src="img/document.png" class="img-fluid btn data-manage-icon"></a>
        <a href="#" alt="" class="mb-3 chatbot"><img src="img/chat.png" class="img-fluid btn chatbot-icon"></a>
      </div>
    </div>
    
    <!-- Main Content -->
    <div class="col bg-light">
      <div class="mb-4">
        <h2>Data Management</h2>
      </div>
    <!-- File Upload Section -->
    <div class="card mb-4">
      <div class="card-header">
        데이터 업로드
      </div>
      <div class="card-body" style="display: flex; flex-direction: row;">
        <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
          <h5 class="card-title">Upload your data manually</h5>
          <p class="card-text">
            <button class="button">SELECT FILE</button>
          </p>
          <input type="file" id="fileElem" multiple accept="*/*" style="display:none">
        </div>
        <div id="drop-area" class="drag-drop" style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: #bfbfbf;">
          <img src="img/upload.png" alt="대체_텍스트" style="width: 100px; height: 100px; object-fit: cover;">
          <p>Drag & Drop your dataset here.</p>
        </div>
      </div>
    </div>
      <!-- Files List Section -->
      <div class="card">
        <div class="card-header">
          사건 정보
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">검색조건</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
            </ul>
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
          </div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">파일명</th>
                <th scope="col">아이템 수</th>
                <th scope="col">크기</th>
                <th scope="col">날짜</th>
                <th scope="col">삭제</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Exported_result.xlsx</td>
                <td>199,218</td>
                <td>20.6 MB</td>
                <td>2024-04-03 오전 10:45</td>
                <td><i class="fas fa-trash-alt"></i></td>               
              </tr>
              <tr>
                <td>Test_result.xlsx</td>
                <td>100,111</td>
                <td>10.2 MB</td>
                <td>2024-04-02 오전 09:10</td>
              </tr>
              <tr>
                <td>Main.xlsx</td>
                <td>50,102</td>
                <td>5.3 MB</td>
                <td>2024-03-31 오후 14:30</td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-end mt-3">
            <div class="button-area text-end">
              <button type="button" class="btn btn-primary" onclick="gotoChatbot()">분석 시작</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
