{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-group mb-3 col-md-6 col-lg-4 col-xl-3">
            <h1 class="text-center mb-4" style="font-family: 'Arial'; font-weight: bold;">DFChatbot</h1>
            <form action="/login" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" placeholder="Enter username">
                </div>                      
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fas fa-key"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                </div>                      
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
            </form>
            {% if login_failed %}
            <div class="alert alert-danger mt-3" role="alert">
                로그인에 실패했습니다. 아이디와 비밀번호를 확인해주세요.
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
